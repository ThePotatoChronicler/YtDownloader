name: ci
on:
  pull_request:
  push:

jobs:
  x86_64-linux-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.12.0-dev.15+1c7798a3c
      - name: Download dependencies
        run: sh download.sh
      - name: Compile
        run: zig build
      - uses: actions/upload-artifact@v3
        with:
          name: zig-out
          path: |
            zig-out
          if-no-files-found: error